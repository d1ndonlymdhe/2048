<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>2048</title>
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="root">
            <div id="gameContainer">
                <div class="row">
                    <div class="cell top left 0 0" id="0"></div>
                    <div class="cell top 0 1" id="1"></div>
                    <div class="cell top 0 2" id="2"></div>
                    <div class="cell top right 0 3" id="3"></div>
                </div>
                <div class="row">
                    <div class="cell left 1 0" id="4"></div>
                    <div class="cell 1 1" id="5"></div>
                    <div class="cell 1 2" id="6"></div>
                    <div class="cell right 1 3" id="7"></div>
                </div>
                <div class="row">
                    <div class="cell left 2 0" id="8"></div>
                    <div class="cell 2 1" id="9"></div>
                    <div class="cell 2 2" id="10"></div>
                    <div class="cell right 2 3" id="11"></div>
                </div>
                <div class="row">
                    <div class="cell bottom left 3 0" id="12"></div>
                    <div class="cell bottom 3 1" id="13"></div>
                    <div class="cell bottom 3 2" id="14"></div>
                    <div class="cell bottom right 3 3" id="15"></div>
                </div>
            </div>
        </div>
    </body>
</html>
