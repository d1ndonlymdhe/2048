<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>2048</title>
        <!-- <script src="lodash.js"></script> -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="root">
            <button id="undo">UNDO</button>
            <div id="gameContainer">
                <div class="row">
                    <div class="cell top left 0 0" id="0">
                        <div class="tile"></div>
                    </div>
                    <div class="cell top 0 1" id="1">
                        <div class="tile"></div>
                    </div>
                    <div class="cell top 0 2" id="2">
                        <div class="tile"></div>
                    </div>
                    <div class="cell top right 0 3" id="3">
                        <div class="tile"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="cell left 1 0" id="4">
                        <div class="tile"></div>
                    </div>
                    <div class="cell 1 1" id="5">
                        <div class="tile"></div>
                    </div>
                    <div class="cell 1 2" id="6">
                        <div class="tile"></div>
                    </div>
                    <div class="cell right 1 3" id="7">
                        <div class="tile"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="cell left 2 0" id="8">
                        <div class="tile"></div>
                    </div>
                    <div class="cell 2 1" id="9">
                        <div class="tile"></div>
                    </div>
                    <div class="cell 2 2" id="10">
                        <div class="tile"></div>
                    </div>
                    <div class="cell right 2 3" id="11">
                        <div class="tile"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="cell bottom left 3 0" id="12">
                        <div class="tile"></div>
                    </div>
                    <div class="cell bottom 3 1" id="13">
                        <div class="tile"></div>
                    </div>
                    <div class="cell bottom 3 2" id="14">
                        <div class="tile"></div>
                    </div>
                    <div class="cell bottom right 3 3" id="15">
                        <div class="tile"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
